<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="saurbh.css" type="text/css">
</head>
<body>
    <h1 class="text-center">Welcome to Calculate Me!</h1>

    <div class="container items-center flex flex-col bg-black mx-auto m-w-20">
        <div class="row">
            <label for="fname"> :</label>
            <input type="text" id="fname" class="input"/>
        </div>
        <div class="row">
            <button type="button" class="button">7</button>
            <button type="button" class="button">8</button>
            <button type="button" class="button">9</button>
            <button type="button" class="button">*</button>
        </div>
        <div class="row">
            <button type="button" class="button">4</button>
            <button type="button" class="button">5</button>
            <button type="button" class="button">6</button>
            <button type="button" class="button">-</button>
        </div>
        <div class="row">
            <button type="button" class="button">1</button>
            <button type="button" class="button">2</button>
            <button type="button" class="button">3</button>
            <button type="button" class="button">+</button>
        </div>
        <div class="row">
            <button type="button" class="button">/</button>
            <button type="button" class="button">0</button>
            <button type="button" class="button">.</button>
            <button type="button" class="button">=</button>
        </div>
        <div class="row">
            <button type="button" class="button">Del</button>
            <button type="button" class="button">%</button>
            <button type="button" class="button">m+</button>
            <button type="button" class="button">m-</button>
        </div>
    </div>

    <script src="saurabh2.js"></script>
</body>
</html>
